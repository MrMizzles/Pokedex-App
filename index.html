<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="dist/styles.min.css" />
    <link rel="script" type="text/script" href="dist/scripts.min.js" />
    <title>Pokédex</title>
    <link rel="icon" href="img/pikachu.svg" type="image/x-icon" />
  </head>
  <body>
    <div id="loading">
      <img id="loading-image" src="img/ajax-loader.gif" alt="Loading..." />
    </div>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img
          src="img/pokéball.svg"
          width="200"
          height="150"
          class="rounded float-left"
          alt="pokeball"
        />
        <img
          src="img/pokedex-logo-3.svg"
          width="400"
          height="150"
          class="rounded mx-auto d-block"
          alt="title pokédex"
        />
        <form class="form-inline">
          <input
            id="search-input"
            class="pokemon-search form-control mr-sm-2 rounded float-right"
            type="search"
            placeholder="Search Pokémon"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>
    <main id="topofpage">
      <h1 id="home-page-title">Pokémon List</h1>
      <ul class="pokemon-list list-group"></ul>
      <div
        class="modal fade show"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Modal title</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img
                class="img-fluid pokemon-image"
                width="150"
                height="150"
                alt="image of a Pokémon"
              />
              <img
                class="img-fluid pokemon-image-back"
                width="150"
                height="150"
                alt="back image of a Pokémon"
              />
              <p class="pokemon-height"></p>
              <p class="pokemon-weight"></p>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <p id="footer-title">Find me on</p>
      <div class="social-media">
        <a href="https://www.linkedin.com/in/miles-lacroix-2972a5159/">
          <img src="img/linkedin-logo.svg" alt="linkedin logo" class="linkedin"
        /></a>
        <a href="https://github.com/MrMizzles">
          <img src="img/github-logo.svg" alt="github logo" class="github"
        /></a>
      </div>
      <br />
      <div class="backtotop">
        <a href="#topofpage">Back to top</a>
      </div>
    </footer>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
